<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage - Todo App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="homepage">
    <header class="homepage"><h1>HomePage</h1></header>
    <nav class="homepage">
      <ul>
        <li>
          <a href="" class="functional_icon"
            ><img src="images/homepage_icon.svg" alt="Home"
          /></a>
        </li>
        <li>
          <a href="" class="functional_icon"
            ><img src="images/add_notes_icon.svg" alt="Add notes"
          /></a>
        </li>
        <li>
          <a href="" class="functional_icon"
            ><img src="images/tips_and_help_icon.svg" alt="Tips and News"
          /></a>
        </li>
        <li>
          <a href="" class="functional_icon"
            ><img src="images/feedback_icon.svg" alt="Feedbacks"
          /></a>
        </li>
      </ul>
    </nav>
    <section class="homepage">
      <p>In the todo App, everything is organized into notes.</p>
      <p>
        Even background theme is also a note,<br />
        which means you can edit it by pressing E!
      </p>
      <p>
        Click on add a note icon on the side to begin.<br />
        (For keyboard user: <b>Ctrl + Shift + A</b>)
      </p>
    </section>
  </body>
</html>
