<!-- This is a file to test pop up for simplicity, will integrate into homepage when finished -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add A Note - FocusFlow</title>
    <link rel="stylesheet" type="text/css" href="/css/addANote.css" />
    <link rel="icon" type="x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <section>
      <p>This is a simple program to test Add A Note functionality.</p>
      <p>Click this button:</p>

      <a
        href="#"
        class="functional-icon"
        title="Add a Note"
        onclick="addANote(); return false;"
        ><img src="/images/add_notes_icon.svg" alt="Add notes"
      /></a>
    </section>
    <section>
      <div id="add-a-note">
        <div class="search-wrapper">
          <label for="search">Search Users</label>
          <input
            type="search"
            placeholder="Search.."
            id="search-notes"
            data-search
          />
        </div>
        <div class="note-cards" data-user-cards-container></div>
        <template data-user-template>
          <div class="card">
            <div class="header" data-header></div>
            <div class="body" data-body></div>
          </div>
        </template>
      </div>
    </section>
    <script src="/js/addANote.js"></script>
  </body>
</html>
