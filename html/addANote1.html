<!-- This is a file to test pop up for simplicity, will integrate into homepage when finished -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add A Note - FocusFlow</title>
    <link rel="stylesheet" type="text/css" href="/css/addANote.css" />
    <link rel="icon" type="x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <section>
      <p>This is a simple program to test Add A Note functionality.</p>
      <p>Click this button:</p>

      <a
        href="#"
        class="functional-icon"
        title="Add a Note"
        onclick="addANote(); return false;"
        ><img src="/images/add_notes_icon.svg" alt="Add notes"
      /></a>
    </section>
    <section>
      <div class="search-box">
        <div class="row">
          <input
            type="text"
            id="input-box"
            placeholder="Search anything"
            autocomplete="off"
          />
          <button>Search</button>
        </div>
        <div class="result-box"></div>
      </div>
    </section>
    <body>
      <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
          <img src="/images/checked.png" />
          <h2>Thank You!</h2>
          <p>Your details has been successfully submitted. Thanks!</p>
          <button type="button" onclick="closePopup()">OK</button>
        </div>
      </div>
      <script>
        let popup = document.getElementById("popup");
        function openPopup() {
          popup.classList.add("open-popup");
        }
        function closePopup() {
          popup.classList.remove("open-popup");
        }
      </script>
    <script src="/js/addANote.js"></script>
  </body>
</html>
